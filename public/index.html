<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天室</title>
    <link rel="stylesheet" href="src/all.min.css" />
    <link rel="stylesheet" href="src/mi-sans.css" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/jquery.min.js"></script>
    <link href="src/toastr.min.css" rel="stylesheet" />
    <script src="src/toastr.min.js"></script>
  </head>
  <body id="body">
    <div id="loading-screen">
      <div class="loader">
        <div class="flexbox">
          <div>
            <div class="bt-loading"></div>
          </div>
        </div>
        <p class="upload-label">正在上传</p>
      </div>
    </div>

    <div class="chat-container">
      <div class="sidebar">
        <div class="user-profile">
          <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="头像" />
          <div>
            <h3 id="username">用户</h3>
            <p id="user-status">在线</p>
          </div>
        </div>
        <button id="settings-btn"><i class="fas fa-cog"></i> 设置</button>
        <div class="online-users">
          <h4>在线用户</h4>
          <div class="user-list"></div>
        </div>
      </div>

      <div class="chat-area">
        <div class="chat-header">
          <h2>公共聊天室</h2>
          <div class="chat-info">
            <i class="fas fa-user-friends"></i>
            <span>Public</span>
          </div>
        </div>

        <div class="messages" id="messages-container">
          <!-- 消息将通过JS动态添加 -->
        </div>

        <div class="message-input">
          <div class="input-actions">
            <div class="file-upload">
              <label for="file-input">
                <i class="fas fa-paperclip"></i>
              </label>
              <input type="file" id="file-input" multiple style="display: none" />
            </div>
          </div>
          <input type="text" id="message-input" placeholder="输入消息... (回车发送)" />
          <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="attachments-preview" id="attachments-preview"></div>
      </div>
    </div>

    <div class="modal" id="settings-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>用户设置</h2>
        <div class="form-group">
          <label for="set-username">用户名</label>
          <input type="text" id="set-username" placeholder="输入用户名" />
        </div>
        <div class="form-group">
          <label for="set-avatar">头像URL</label>
          <input type="text" id="set-avatar" placeholder="https://example.com/114514.jpg" />
        </div>

        <div class="form-group">
          <label for="avatar-upload">上传头像</label>
          <div class="avatar-upload">
            <label for="avatar-file-input" class="upload-btn">选择文件</label>
            <input type="file" id="avatar-file-input" accept="image/*" style="display: none" />
            <span id="avatar-file-name">未选择文件</span>
          </div>
        </div>
        <div class="avatar-preview">
          <img id="avatar-preview" src="https://ui-avatars.com/api/?name=User&background=random" alt="头像预览" />
        </div>
        <button id="save-settings">保存设置</button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer-a">chat-room 1.0 |<a href="https://github.com/woshimaniubi8/chat-room/" class="footer-a" target="_blank">View in Github</a></p>
    </footer>
    <script>
      toastr.options = {
        // toastr配置
        closeButton: true,
        debug: false,
        progressBar: true,
        positionClass: 'toast-top-center',
        showDuration: '400',
        hideDuration: '1000',
        timeOut: '3000',
        extendedTimeOut: '1000',
        showEasing: 'swing',
        hideEasing: 'linear',
        showMethod: 'fadeIn',
        hideMethod: 'fadeOut',
      }
    </script>
    <script src="src/script.js"></script>
  </body>
</html>
